  <g id="Grupo_712078" data-name="Grupo 712078" transform="translate(3471.074 2692.813)">
    <text id="Inventario_de_activos:_se_debería_establecer_un_proceso_formal_de_caracterización_y_valuación_de_activos_a_fin_de_tenerlos_identificados_y_priorizados_de_acuerdo_con_su_nivel_de_importancia_dentro_de_la_operación_de_la_organización._" data-name="Inventario de activos: se debería establecer un proceso formal de caracterización y valuación de activos, a fin de tenerlos identificados y priorizados de acuerdo con su nivel de importancia dentro de la operación de la organización.

" transform="translate(-3453.074 -2671.53)" fill="#12263f" font-size="15" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="16">Inventario de activos:</tspan><tspan y="16" xml:space="preserve" font-family="Roboto-Regular, Roboto" font-weight="400"> se </tspan><tspan x="0" y="40" font-family="Roboto-Regular, Roboto" font-weight="400">debería establecer un proceso </tspan><tspan x="0" y="64" font-family="Roboto-Regular, Roboto" font-weight="400">formal de caracterización y </tspan><tspan x="0" y="88" font-family="Roboto-Regular, Roboto" font-weight="400">valuación de activos, a fin de </tspan><tspan x="0" y="112" font-family="Roboto-Regular, Roboto" font-weight="400">tenerlos identificados y </tspan><tspan x="0" y="136" font-family="Roboto-Regular, Roboto" font-weight="400">priorizados de acuerdo con su </tspan><tspan x="0" y="160" font-family="Roboto-Regular, Roboto" font-weight="400">nivel de importancia dentro de </tspan><tspan x="0" y="184" font-family="Roboto-Regular, Roboto" font-weight="400">la operación de la </tspan><tspan x="0" y="208" font-family="Roboto-Regular, Roboto" font-weight="400">organización.</tspan></text>
    <text id="Propiedad_de_los_activos:_los_activos_identificados_caracterizados_y_valuados_deben_contar_con_una_persona_responsable_por_su_correcto_uso_funcionamiento_y_disponibilidad._" data-name="Propiedad de los activos: los activos identificados, caracterizados y valuados deben contar con una persona responsable por su correcto uso, funcionamiento y disponibilidad.


" transform="translate(-3218.537 -2671.53)" fill="#12263f" font-size="15" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="16">Propiedad de los activos:</tspan><tspan y="16" xml:space="preserve" font-family="Roboto-Regular, Roboto" font-weight="400"> los </tspan><tspan x="0" y="40" font-family="Roboto-Regular, Roboto" font-weight="400">activos identificados, </tspan><tspan x="0" y="64" font-family="Roboto-Regular, Roboto" font-weight="400">caracterizados y valuados </tspan><tspan x="0" y="88" font-family="Roboto-Regular, Roboto" font-weight="400">deben contar con una </tspan><tspan x="0" y="112" font-family="Roboto-Regular, Roboto" font-weight="400">persona responsable por su </tspan><tspan x="0" y="136" font-family="Roboto-Regular, Roboto" font-weight="400">correcto uso, funcionamiento </tspan><tspan x="0" y="160" font-family="Roboto-Regular, Roboto" font-weight="400">y disponibilidad.</tspan><tspan font-family="Roboto-Regular, Roboto" font-weight="400"><tspan x="0" y="184"></tspan><tspan x="0" y="208"></tspan></tspan></text>
    <text id="Devolución:_deberían_existir_procedimientos_formales_que_indiquen_cómo_es_el_proceso_de_entrega_o_devolución_de_los_recursos_informáticos_utilizados_por_un_empleado_proveedor_contratista_o_tercero_al_momento_de_finalizar_su_vínculo_laboral_con_la_organiz" data-name="Devolución: deberían existir procedimientos formales que indiquen cómo es el proceso de entrega o devolución de los recursos informáticos utilizados por un empleado, proveedor, contratista o tercero al momento de finalizar su vínculo laboral con la organiz" transform="translate(-2771.537 -2671.53)" fill="#12263f" font-size="15" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="16">Devolución: </tspan><tspan y="16" font-family="Roboto-Regular, Roboto" font-weight="400">deberían existir </tspan><tspan x="0" y="40" font-family="Roboto-Regular, Roboto" font-weight="400">procedimientos formales que </tspan><tspan x="0" y="64" font-family="Roboto-Regular, Roboto" font-weight="400">indiquen cómo es el proceso </tspan><tspan x="0" y="88" font-family="Roboto-Regular, Roboto" font-weight="400">de entrega o devolución de </tspan><tspan x="0" y="112" font-family="Roboto-Regular, Roboto" font-weight="400">los recursos informáticos </tspan><tspan x="0" y="136" font-family="Roboto-Regular, Roboto" font-weight="400">utilizados por un empleado, </tspan><tspan x="0" y="160" font-family="Roboto-Regular, Roboto" font-weight="400">proveedor, contratista o </tspan><tspan x="0" y="184" font-family="Roboto-Regular, Roboto" font-weight="400">tercero al momento de </tspan><tspan x="0" y="208" font-family="Roboto-Regular, Roboto" font-weight="400">finalizar su vínculo laboral </tspan><tspan x="0" y="232" font-family="Roboto-Regular, Roboto" font-weight="400">con la organización, </tspan><tspan x="0" y="256" font-family="Roboto-Regular, Roboto" font-weight="400">indicando su responsabilidad </tspan><tspan x="0" y="280" font-family="Roboto-Regular, Roboto" font-weight="400">en la entrega de la </tspan><tspan x="0" y="304" font-family="Roboto-Regular, Roboto" font-weight="400">información y del activo.</tspan></text>
    <text id="Eliminación_de_un_activo_de_cliente:_este_es_un_control_nuevo_de_ISO_IEC_27017_que_indica_que_una_vez_se_cierre_un_vínculo_entre_proveedor_y_cliente_es_responsabilidad_del_proveedor_indicarle_a_su_cliente_que_los_activos_que_permanecen_en_su_infraestruct" data-name="Eliminación de un activo de cliente: este es un control nuevo de ISO/IEC 27017 que indica que, una vez se cierre un vínculo entre proveedor y cliente, es responsabilidad del proveedor indicarle a su cliente que los activos que permanecen en su infraestruct" transform="translate(-2542.402 -2671.53)" fill="#12263f" font-size="15" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="16">Eliminación de un activo de </tspan><tspan x="0" y="40">cliente: </tspan><tspan y="40" font-family="Roboto-Regular, Roboto" font-weight="400">este es un control </tspan><tspan x="0" y="64" font-family="Roboto-Regular, Roboto" font-weight="400">nuevo de ISO/IEC 27017 que </tspan><tspan x="0" y="88" font-family="Roboto-Regular, Roboto" font-weight="400">indica que, una vez se cierre </tspan><tspan x="0" y="112" font-family="Roboto-Regular, Roboto" font-weight="400">un vínculo entre proveedor y </tspan><tspan x="0" y="136" font-family="Roboto-Regular, Roboto" font-weight="400">cliente, es responsabilidad </tspan><tspan x="0" y="160" font-family="Roboto-Regular, Roboto" font-weight="400">del proveedor indicarle a su </tspan><tspan x="0" y="184" font-family="Roboto-Regular, Roboto" font-weight="400">cliente que los activos que </tspan><tspan x="0" y="208" font-family="Roboto-Regular, Roboto" font-weight="400">permanecen en su </tspan><tspan x="0" y="232" font-family="Roboto-Regular, Roboto" font-weight="400">infraestructura deberían ser </tspan><tspan x="0" y="256" font-family="Roboto-Regular, Roboto" font-weight="400">eliminados, no sin antes </tspan><tspan x="0" y="280" font-family="Roboto-Regular, Roboto" font-weight="400">hacer una copia y entrega de </tspan><tspan x="0" y="304" font-family="Roboto-Regular, Roboto" font-weight="400">estos recursos al cliente.</tspan></text>
    <text id="Uso_aceptable:_se_deberían_desarrollar_políticas_que_orienten_y_determinen_sobre_el_uso_correcto_y_seguro_de_los_recursos_informáticos._" data-name="Uso aceptable: se deberían desarrollar políticas que orienten y determinen sobre el uso correcto y seguro de los recursos informáticos.


" transform="translate(-2987 -2671.53)" fill="#12263f" font-size="15" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="16">Uso aceptable: </tspan><tspan y="16" font-family="Roboto-Regular, Roboto" font-weight="400">se deberían </tspan><tspan x="0" y="40" font-family="Roboto-Regular, Roboto" font-weight="400">desarrollar políticas que </tspan><tspan x="0" y="64" font-family="Roboto-Regular, Roboto" font-weight="400">orienten y determinen sobre </tspan><tspan x="0" y="88" font-family="Roboto-Regular, Roboto" font-weight="400">el uso correcto y seguro de </tspan><tspan x="0" y="112" font-family="Roboto-Regular, Roboto" font-weight="400">los recursos informáticos.</tspan></text>
