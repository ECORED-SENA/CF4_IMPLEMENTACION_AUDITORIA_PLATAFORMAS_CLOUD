    <text id="Proteger_la_información_transportada_a_través_de_las_redes_evitando_el_acceso_no_autorizado_la_interferencia_o_daño._" data-name="Proteger la información transportada a través de las redes, evitando el acceso no autorizado, la interferencia o daño.
" transform="translate(300.506 15380)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Proteger la información transportada a </tspan><tspan x="0" y="38">través de las redes, evitando el acceso no </tspan><tspan x="0" y="59">autorizado, la interferencia o daño.</tspan></text>
    <text id="Controles_de_red._Se_deberían_controlar_y_gestionar_las_conexiones_y_accesos_a_las_redes_para_proteger_la_información_que_es_transmitida_y_accedida_a_través_de_sistemas_y_aplicaciones." data-name="Controles de red. Se deberían controlar y gestionar las conexiones y accesos a las redes para proteger la información que es transmitida y accedida a través de sistemas y aplicaciones." transform="translate(363.506 15463)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="17">Controles de red.</tspan><tspan y="17" xml:space="preserve" font-family="Roboto-Regular, Roboto" font-weight="400"> Se deberían controlar y gestionar las </tspan><tspan x="0" y="38" font-family="Roboto-Regular, Roboto" font-weight="400">conexiones y accesos a las redes para proteger la </tspan><tspan x="0" y="59" font-family="Roboto-Regular, Roboto" font-weight="400">información que es transmitida y accedida a través de </tspan><tspan x="0" y="80" font-family="Roboto-Regular, Roboto" font-weight="400">sistemas y aplicaciones.</tspan></text>
    <text id="Políticas_y_procedimientos_de_intercambio_de_información._Deberían_existir_políticas_procedimientos_y_controles_formales_que_protejan_la_transferencia_de_información_que_viaja_a_través_del_uso_de_redes_de_telecomunicaciones." data-name="Políticas y procedimientos de intercambio de información. Deberían existir políticas, procedimientos y controles formales, que protejan la transferencia de información que viaja a través del uso de redes de telecomunicaciones." transform="translate(817.506 15463)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="17">Políticas y procedimientos de intercambio de información. </tspan><tspan x="0" y="38" font-family="Roboto-Regular, Roboto" font-weight="400">Deberían existir políticas, procedimientos y controles </tspan><tspan x="0" y="59" font-family="Roboto-Regular, Roboto" font-weight="400">formales, que protejan la transferencia de información que </tspan><tspan x="0" y="80" font-family="Roboto-Regular, Roboto" font-weight="400">viaja a través del uso de redes de telecomunicaciones.</tspan></text>
    <text id="Acuerdos_de_intercambio_de_datos._Cuando_la_organización_requiere_tener_intercambio_de_información_con_entidades_externas_debería_existir_una_política_y_procedimientos_que_garanticen_su_protección." data-name="Acuerdos de intercambio de datos. Cuando la organización requiere tener intercambio de información con entidades externas, debería existir una política y procedimientos que garanticen su protección." transform="translate(817.506 15571)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="17">Acuerdos de intercambio de datos. </tspan><tspan y="17" font-family="Roboto-Regular, Roboto" font-weight="400">Cuando la </tspan><tspan x="0" y="38" font-family="Roboto-Regular, Roboto" font-weight="400">organización requiere tener intercambio de información </tspan><tspan x="0" y="59" font-family="Roboto-Regular, Roboto" font-weight="400">con entidades externas, debería existir una política y </tspan><tspan x="0" y="80" font-family="Roboto-Regular, Roboto" font-weight="400">procedimientos que garanticen su protección.</tspan></text>
    <text id="Mensajería_electrónica._Toda_la_información_que_sea_enviada_a_través_de_medios_de_mensajería_electrónica_debería_contar_con_las_estrategias_necesarias_para_garantizar_su_protección." data-name="Mensajería electrónica. Toda la información que sea enviada a través de medios de mensajería electrónica debería contar con las estrategias necesarias para garantizar su protección." transform="translate(817.506 15679)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="17">Mensajería electrónica. </tspan><tspan y="17" font-family="Roboto-Regular, Roboto" font-weight="400">Toda la información que sea </tspan><tspan x="0" y="38" font-family="Roboto-Regular, Roboto" font-weight="400">enviada a través de medios de mensajería electrónica </tspan><tspan x="0" y="59" font-family="Roboto-Regular, Roboto" font-weight="400">debería contar con las estrategias necesarias para </tspan><tspan x="0" y="80" font-family="Roboto-Regular, Roboto" font-weight="400">garantizar su protección.</tspan></text>
    <text id="Acuerdos_de_confidencialidad._En_la_organización_se_debe_contar_con_una_política_clara_de_confidencialidad_y_no_divulgación_que_garantice_de_acuerdo_a_las_necesidades_de_la_organización_el_cumplimiento_por_parte_de_empleados_contratistas_terceros_y_p" data-name="Acuerdos de confidencialidad. En la organización, se debe contar con una política clara de confidencialidad y no divulgación, que garantice, de acuerdo a las necesidades de la organización, el cumplimiento por parte de empleados, contratistas, terceros y p" transform="translate(817.506 15787)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="17">Acuerdos de confidencialidad. </tspan><tspan y="17" font-family="Roboto-Regular, Roboto" font-weight="400">En la organización, se debe </tspan><tspan x="0" y="38" font-family="Roboto-Regular, Roboto" font-weight="400">contar con una política clara de confidencialidad y no </tspan><tspan x="0" y="59" font-family="Roboto-Regular, Roboto" font-weight="400">divulgación, que garantice, de acuerdo a las necesidades </tspan><tspan x="0" y="80" font-family="Roboto-Regular, Roboto" font-weight="400">de la organización, el cumplimiento por parte de </tspan><tspan x="0" y="101" font-family="Roboto-Regular, Roboto" font-weight="400">empleados, contratistas, terceros y proveedores.</tspan></text>
    <text id="Mecanismos_de_seguridad_asociados_a_los_servicios._Se_deberían_clasificar_e_incluir_en_los_acuerdos_de_nivel_de_servicios_SLA_los_procedimientos_herramientas_y_estrategias_de_administración_y_gestión_de_los_servicios_que_son_ofertados_de_manera_local_o_" data-name="Mecanismos de seguridad asociados a los servicios. Se deberían clasificar e incluir en los acuerdos de nivel de servicios (SLA) los procedimientos, herramientas y estrategias de administración y gestión de los servicios que son ofertados de manera local o " transform="translate(363.506 15571)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="17">Mecanismos de seguridad asociados a los servicios. </tspan><tspan y="17" font-family="Roboto-Regular, Roboto" font-weight="400">Se </tspan><tspan x="0" y="38" font-family="Roboto-Regular, Roboto" font-weight="400">deberían clasificar e incluir en los acuerdos de nivel de </tspan><tspan x="0" y="59" font-family="Roboto-Regular, Roboto" font-weight="400">servicios (SLA) los procedimientos, herramientas y </tspan><tspan x="0" y="80" font-family="Roboto-Regular, Roboto" font-weight="400">estrategias de administración y gestión de los servicios </tspan><tspan x="0" y="101" font-family="Roboto-Regular, Roboto" font-weight="400">que son ofertados de manera local o externa.</tspan></text>
    <text id="Segmentación_de_redes._Se_deberían_segmentar_las_redes_en_función_de_los_servicios_o_grupos_de_usuarios_de_acuerdo_con_su_función_o_tipos_de_acceso_requeridos._" data-name="Segmentación de redes. Se deberían segmentar las redes en función de los servicios o grupos de usuarios, de acuerdo con su función o tipos de acceso requeridos.
" transform="translate(369.506 15698)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="17">Segmentación de redes. </tspan><tspan y="17" font-family="Roboto-Regular, Roboto" font-weight="400">Se deberían segmentar las redes </tspan><tspan x="0" y="38" font-family="Roboto-Regular, Roboto" font-weight="400">en función de los servicios o grupos de usuarios, de </tspan><tspan x="0" y="59" font-family="Roboto-Regular, Roboto" font-weight="400">acuerdo con su función o tipos de acceso requeridos.</tspan></text>
    <text id="Alineamiento_de_la_gestión_de_la_seguridad_para_redes_virtuales_y_físicas._Este_control_extendido_en_ISO_IEC_27017_indica_que_se_debería_verificar_la_consistencia_de_las_configuraciones_entre_las_redes_físicas_y_las_virtuales_en_relación_con_la_política_d" data-name="Alineamiento de la gestión de la seguridad para redes virtuales y físicas. Este control extendido en ISO/IEC 27017 indica que se debería verificar la consistencia de las configuraciones entre las redes físicas y las virtuales, en relación con la política d" transform="translate(369.506 15787)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="17">Alineamiento de la gestión de la seguridad para redes </tspan><tspan x="0" y="38">virtuales y físicas.</tspan><tspan y="38" xml:space="preserve" font-family="Roboto-Regular, Roboto" font-weight="400"> Este control extendido en ISO/IEC </tspan><tspan x="0" y="59" font-family="Roboto-Regular, Roboto" font-weight="400">27017 indica que se debería verificar la consistencia de las </tspan><tspan x="0" y="80" font-family="Roboto-Regular, Roboto" font-weight="400">configuraciones entre las redes físicas y las virtuales, en </tspan><tspan x="0" y="101" font-family="Roboto-Regular, Roboto" font-weight="400">relación con la política de seguridad de red del proveedor.</tspan></text>
    <text id="Proteger_de_la_información_que_es_transmitida_tanto_interna_como_externamente_con_otras_entidades_u_organizaciones._" data-name="Proteger de la información que es transmitida, tanto interna como externamente, con otras entidades u organizaciones.
" transform="translate(935.506 15380)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Proteger de la información que es transmitida, tanto </tspan><tspan x="0" y="38">interna como externamente, con otras entidades u </tspan><tspan x="0" y="59">organizaciones.</tspan></text>
