    <text id="Controles-3" data-name="Controles" transform="translate(640.506 6484.728) rotate(-90)" fill="#12263f" font-size="16" font-family="Roboto-Italic, Roboto" font-style="italic"><tspan x="5.202" y="17">Controles</tspan></text>
    <text id="Responsabilidad_en_la_gestión:_la_organización_debería_solicitar_a_empleados_contratistas_proveedores_y_terceros_cumplir_y_aplicar_todas_las_políticas_y_recomendaciones_que_en_materia_de_seguridad_se_hayan_establecido._" data-name="Responsabilidad en la gestión: la organización debería solicitar a empleados, contratistas, proveedores y terceros cumplir y aplicar todas las políticas y recomendaciones que en materia de seguridad se hayan establecido. 


" transform="translate(702.506 6384.105)" fill="#12263f" font-size="15" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="16">Responsabilidad en la gestión: </tspan><tspan y="16" font-family="Roboto-Regular, Roboto" font-weight="400">la </tspan><tspan x="0" y="40" font-family="Roboto-Regular, Roboto" font-weight="400">organización debería solicitar a </tspan><tspan x="0" y="64" font-family="Roboto-Regular, Roboto" font-weight="400">empleados, contratistas, proveedores </tspan><tspan x="0" y="88" font-family="Roboto-Regular, Roboto" font-weight="400">y terceros cumplir y aplicar todas las </tspan><tspan x="0" y="112" font-family="Roboto-Regular, Roboto" font-weight="400">políticas y recomendaciones que en </tspan><tspan x="0" y="136" font-family="Roboto-Regular, Roboto" font-weight="400">materia de seguridad se hayan </tspan><tspan x="0" y="160" font-family="Roboto-Regular, Roboto" font-weight="400">establecido. </tspan></text>
    <text id="Formación_educación_y_concienciación_en_seguridad_de_la_información:_todo_el_personal_que_tenga_acceso_o_requiera_tenerlo_a_los_recursos_informáticos_información_y_datos_empresariales_debe_recibir_entrenamiento_permanente_en_temáticas_de_seguridad_de_la_" data-name="Formación, educación y concienciación en seguridad de la información: todo el personal que tenga acceso o requiera tenerlo a los recursos informáticos, información y datos empresariales debe recibir entrenamiento permanente en temáticas de seguridad de la " transform="translate(702.506 6580.105)" fill="#12263f" font-size="15" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="16">Formación, educación y </tspan><tspan x="0" y="40">concienciación en seguridad de la </tspan><tspan x="0" y="64">información: </tspan><tspan y="64" font-family="Roboto-Regular, Roboto" font-weight="400">todo el personal que </tspan><tspan x="0" y="88" font-family="Roboto-Regular, Roboto" font-weight="400">tenga acceso o requiera tenerlo a los </tspan><tspan x="0" y="112" font-family="Roboto-Regular, Roboto" font-weight="400">recursos informáticos, información y </tspan><tspan x="0" y="136" font-family="Roboto-Regular, Roboto" font-weight="400">datos empresariales debe recibir </tspan><tspan x="0" y="160" font-family="Roboto-Regular, Roboto" font-weight="400">entrenamiento permanente en </tspan><tspan x="0" y="184" font-family="Roboto-Regular, Roboto" font-weight="400">temáticas de seguridad de la </tspan><tspan x="0" y="208" font-family="Roboto-Regular, Roboto" font-weight="400">información, esto incluye las </tspan><tspan x="0" y="232" font-family="Roboto-Regular, Roboto" font-weight="400">actualizaciones o cambios en materia </tspan><tspan x="0" y="256" font-family="Roboto-Regular, Roboto" font-weight="400">de políticas y controles establecidos </tspan><tspan x="0" y="280" font-family="Roboto-Regular, Roboto" font-weight="400">dentro de la organización.</tspan></text>
    <text id="Procesos_disciplinarios:_dentro_de_las_políticas_de_seguridad_institucionales_debería_existir_un_proceso_establecido_y_formal_que_indique_qué_consecuencias_en_materias_disciplinaria_y_legal_puede_tener_el_empleado_contratista_proveedor_o_tercero_que_ge" data-name="Procesos disciplinarios: dentro de las políticas de seguridad institucionales, debería existir un proceso establecido y formal que indique qué consecuencias, en materias disciplinaria y legal puede tener el empleado, contratista, proveedor o tercero que ge" transform="translate(702.506 6896.105)" fill="#12263f" font-size="15" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="16">Procesos disciplinarios: </tspan><tspan y="16" font-family="Roboto-Regular, Roboto" font-weight="400">dentro de las </tspan><tspan x="0" y="40" font-family="Roboto-Regular, Roboto" font-weight="400">políticas de seguridad institucionales, </tspan><tspan x="0" y="64" font-family="Roboto-Regular, Roboto" font-weight="400">debería existir un proceso establecido </tspan><tspan x="0" y="88" font-family="Roboto-Regular, Roboto" font-weight="400">y formal que indique qué </tspan><tspan x="0" y="112" font-family="Roboto-Regular, Roboto" font-weight="400">consecuencias, en materias </tspan><tspan x="0" y="136" font-family="Roboto-Regular, Roboto" font-weight="400">disciplinaria y legal puede tener el </tspan><tspan x="0" y="160" font-family="Roboto-Regular, Roboto" font-weight="400">empleado, contratista, proveedor o </tspan><tspan x="0" y="184" font-family="Roboto-Regular, Roboto" font-weight="400">tercero que genere brechas de </tspan><tspan x="0" y="208" font-family="Roboto-Regular, Roboto" font-weight="400">seguridad posibilitando, de esa </tspan><tspan x="0" y="232" font-family="Roboto-Regular, Roboto" font-weight="400">manera, el crecimiento de los riesgos.</tspan></text>
    <text id="Asegurar_que_empleados_proveedores_contratistas_y_terceros_conozcan_las_políticas_y_disposiciones_que_en_materia_de_seguridad_la_organización_ha_establecido._" data-name="Asegurar que empleados, proveedores, contratistas y terceros conozcan las políticas y disposiciones que en materia de seguridad la organización ha establecido. 
" transform="translate(647.506 6262.105)" fill="#12263f" font-size="15" font-family="Roboto-Regular, Roboto"><tspan x="0" y="16">Asegurar que empleados, proveedores, </tspan><tspan x="0" y="40">contratistas y terceros conozcan las políticas </tspan><tspan x="0" y="64">y disposiciones que en materia de seguridad </tspan><tspan x="0" y="88">la organización ha establecido. </tspan></text>
