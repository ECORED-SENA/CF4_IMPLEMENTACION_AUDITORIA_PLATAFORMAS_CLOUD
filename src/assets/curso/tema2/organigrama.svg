    <text id="Antes_de_realizar_la_contratación_" data-name="Antes de realizar la contratación
" transform="translate(328.506 6204.105)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0.164" y="17">Antes de realizar la contratación</tspan></text>
    <text id="Busca_garantizar_que_contratistas_empleados_y_terceros_entiendan_sus_responsabilidades_y_cumplan_sus_funciones_no_solo_desde_lo_laboral_sino_desde_el_plano_de_la_seguridad_de_la_información._" data-name="Busca garantizar que contratistas, empleados y terceros entiendan sus responsabilidades y cumplan sus funciones, no solo desde lo laboral, sino desde el plano de la seguridad de la información.
" transform="translate(291.506 6260.105)" fill="#12263f" font-size="15" font-family="Roboto-Regular, Roboto"><tspan x="0" y="16">Busca garantizar que contratistas, empleados </tspan><tspan x="0" y="40">y terceros entiendan sus responsabilidades y </tspan><tspan x="0" y="64">cumplan sus funciones, no solo desde lo </tspan><tspan x="0" y="88">laboral, sino desde el plano de la seguridad de </tspan><tspan x="0" y="112">la información.</tspan></text>
    <text id="Investigar_los_antecedentes:_antes_de_realizar_un_proceso_de_contratación_de_personal_debe_revisarse_la_hoja_de_vida_del_postulante_verificar_sus_antecedentes_e_idoneidad_para_el_cargo_sin_antecedentes_legales_o_éticos_lo_que_mitiga_la_posibilidad_de_p" data-name="Investigar los antecedentes: antes de realizar un proceso de contratación de personal, debe revisarse la hoja de vida del postulante, verificar sus antecedentes e idoneidad para el cargo, sin antecedentes legales o éticos, lo que mitiga la posibilidad de p" transform="translate(344.506 6406.105)" fill="#12263f" font-size="15" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="16">Investigar los antecedentes:</tspan><tspan y="16" xml:space="preserve" font-family="Roboto-Regular, Roboto" font-weight="400"> antes de </tspan><tspan x="0" y="40" font-family="Roboto-Regular, Roboto" font-weight="400">realizar un proceso de contratación de </tspan><tspan x="0" y="64" font-family="Roboto-Regular, Roboto" font-weight="400">personal, debe revisarse la hoja de </tspan><tspan x="0" y="88" font-family="Roboto-Regular, Roboto" font-weight="400">vida del postulante, verificar sus </tspan><tspan x="0" y="112" font-family="Roboto-Regular, Roboto" font-weight="400">antecedentes e idoneidad para el </tspan><tspan x="0" y="136" font-family="Roboto-Regular, Roboto" font-weight="400">cargo, sin antecedentes legales o </tspan><tspan x="0" y="160" font-family="Roboto-Regular, Roboto" font-weight="400">éticos, lo que mitiga la posibilidad de </tspan><tspan x="0" y="184" xml:space="preserve" font-family="Roboto-Regular, Roboto" font-weight="400">problemas y  riesgos asociados al </tspan><tspan x="0" y="208" font-family="Roboto-Regular, Roboto" font-weight="400">desempeño de la labor.</tspan></text>
    <text id="Terminación_o_cambio_de_puesto_de_trabajo:_debería_existir_una_política_formal_que_indique_cuáles_son_las_responsabilidades_del_trabajador_en_materia_de_cumplimiento_de_las_disposiciones_de_seguridad_al_terminar_su_vinculación_laboral_o_al_hacer_cambio_de_" data-name="Terminación o cambio de puesto de trabajo: debería existir una política formal que indique cuáles son las responsabilidades del trabajador en materia de cumplimiento de las disposiciones de seguridad al terminar su vinculación laboral o al hacer cambio de " transform="translate(1058.499 6439.105)" fill="#12263f" font-size="15" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="16">Terminación o cambio de puesto de </tspan><tspan x="0" y="40">trabajo:</tspan><tspan y="40" xml:space="preserve" font-family="Roboto-Regular, Roboto" font-weight="400"> debería existir una política </tspan><tspan x="0" y="64" font-family="Roboto-Regular, Roboto" font-weight="400">formal que indique cuáles son las </tspan><tspan x="0" y="88" font-family="Roboto-Regular, Roboto" font-weight="400">responsabilidades del trabajador en </tspan><tspan x="0" y="112" font-family="Roboto-Regular, Roboto" font-weight="400">materia de cumplimiento de las </tspan><tspan x="0" y="136" font-family="Roboto-Regular, Roboto" font-weight="400">disposiciones de seguridad al </tspan><tspan x="0" y="160" font-family="Roboto-Regular, Roboto" font-weight="400">terminar su vinculación laboral o al </tspan><tspan x="0" y="184" font-family="Roboto-Regular, Roboto" font-weight="400">hacer cambio de puesto de trabajo. </tspan></text>
    <text id="Términos_de_la_contratación:_estipular_cláusulas_acerca_de_la_obligatoriedad_como_empleado_proveedor_contratista_y_tercero_de_asumir_y_cumplir_a_cabalidad_las_obligaciones_en_materia_de_seguridad_de_la_información_lo_que_incluye_acuerdos_de_confidencia" data-name="Términos de la contratación: estipular cláusulas acerca de la obligatoriedad como  empleado, proveedor, contratista y tercero de asumir y cumplir a cabalidad las obligaciones en materia de seguridad de la información, lo que incluye acuerdos de confidencia" transform="translate(344.506 6649.105)" fill="#12263f" font-size="15" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="16">Términos de la contratación: </tspan><tspan y="16" font-family="Roboto-Regular, Roboto" font-weight="400">estipular </tspan><tspan x="0" y="40" font-family="Roboto-Regular, Roboto" font-weight="400">cláusulas acerca de la obligatoriedad </tspan><tspan x="0" y="64" xml:space="preserve" font-family="Roboto-Regular, Roboto" font-weight="400">como  empleado, proveedor, </tspan><tspan x="0" y="88" font-family="Roboto-Regular, Roboto" font-weight="400">contratista y tercero de asumir y </tspan><tspan x="0" y="112" font-family="Roboto-Regular, Roboto" font-weight="400">cumplir a cabalidad las obligaciones </tspan><tspan x="0" y="136" font-family="Roboto-Regular, Roboto" font-weight="400">en materia de seguridad de la </tspan><tspan x="0" y="160" font-family="Roboto-Regular, Roboto" font-weight="400">información, lo que incluye acuerdos </tspan><tspan x="0" y="184" font-family="Roboto-Regular, Roboto" font-weight="400">de confidencialidad y otras políticas </tspan><tspan x="0" y="208" font-family="Roboto-Regular, Roboto" font-weight="400">como parte de su obligación </tspan><tspan x="0" y="232" font-family="Roboto-Regular, Roboto" font-weight="400">contractual.</tspan></text>
    <text id="La_organización_debería_garantizar_siempre_la_protección_de_sus_intereses_corporativos_y_la_información_generada_accedida_o_manipulada_por_un_empleado_al_momento_de_finalizar_su_contrato_laboral_o_al_ser_reasignado_a_una_función_o_puesto_de_trabajo_distin" data-name="La organización debería garantizar siempre la protección de sus intereses corporativos y la información generada, accedida o manipulada por un empleado al momento de finalizar su contrato laboral o al ser reasignado a una función o puesto de trabajo distin" transform="translate(1002.506 6267.105)" fill="#12263f" font-size="15" font-family="Roboto-Regular, Roboto"><tspan x="0" y="16">La organización debería garantizar siempre la </tspan><tspan x="0" y="40">protección de sus intereses corporativos y la </tspan><tspan x="0" y="64">información generada, accedida o manipulada </tspan><tspan x="0" y="88">por un empleado al momento de finalizar su </tspan><tspan x="0" y="112">contrato laboral o al ser reasignado a una </tspan><tspan x="0" y="136">función o puesto de trabajo distinto.</tspan></text>
    <text id="Terminación_contrato_o_cambio_de_puesto_de_trabajo_" data-name="Terminación contrato o cambio de puesto de trabajo
" transform="translate(1011.506 6204.105)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="20.758" y="17">Terminación contrato o cambio de </tspan><tspan x="81.469" y="41">puesto de trabajo</tspan></text>
