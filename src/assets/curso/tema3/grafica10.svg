    <text id="Las_organizaciones_deberían_desarrollar_un_plan_formal_y_entendible_junto_a_procesos_para_gestionar_identidades_y_autorizaciones_en_los_servicios_de_nube._Cuando_se_acceda_a_proveedores_de_nube_externos_se_debe_usar_la_técnica_de_federación_si_es_posib" data-name="Las organizaciones deberían desarrollar un plan formal y entendible, junto a procesos para gestionar identidades y autorizaciones en los servicios de nube. 
Cuando se acceda a proveedores de nube externos, se debe usar la técnica de federación, si es posib" transform="translate(631.602 15831.063)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Las organizaciones deberían desarrollar un plan formal y entendible, junto a procesos para </tspan><tspan x="0" y="41">gestionar identidades y autorizaciones en los servicios de nube. </tspan><tspan x="0" y="65">Cuando se acceda a proveedores de nube externos, se debe usar la técnica de federación, si es </tspan><tspan x="0" y="89" xml:space="preserve">posible, para extender la gestión de identidades ya existente.  Hay que intentar minimizar los </tspan><tspan x="0" y="113">silos de identidades en los proveedores de nube que no estén asociados a identidades </tspan><tspan x="0" y="137">internas. </tspan><tspan x="0" y="161">Considerar el uso de intermediarios de identidades cuando aplique. </tspan><tspan x="0" y="185">Los usuarios de la nube son responsables de mantener el proveedor de identidad y definir las </tspan><tspan x="0" y="209">identidades y los atributos. </tspan><tspan x="0" y="233">Los usuarios de la nube deberían preferir factor de autenticación múltiple para todas las </tspan><tspan x="0" y="257">cuentas de nube externas y enviar su estado como un atributo cuando se use la autenticación </tspan><tspan x="0" y="281">de tipo federación.</tspan><tspan x="0" y="305">Las identidades privilegiadas deberían usar siempre un factor de autenticación múltiple.</tspan><tspan x="0" y="329">Desarrollar una matriz de asignación de derechos para cada proveedor de nube y proyecto, con </tspan><tspan x="0" y="353">énfasis en el acceso a la meta-estructura y/o la capa de gestión.</tspan><tspan x="0" y="377">Traducir la matriz de asignación de derechos en políticas técnicas cuando esté soportada por </tspan><tspan x="0" y="401">el proveedor de servicio o plataforma. </tspan><tspan x="0" y="425">Preferir control de acceso basado en atributos al control de acceso basado en roles, en la </tspan><tspan x="0" y="449">computación en la nube. </tspan><tspan x="0" y="473">Los proveedores de nube deberían ofrecer identidades internas o federadas usando </tspan><tspan x="0" y="497">estándares abiertos.</tspan><tspan x="0" y="521" xml:space="preserve">No hay protocolos mágicos:  seleccione los casos de uso y las restricciones, primero, y luego, </tspan><tspan x="0" y="545">busque el protocolo adecuado.</tspan></text>
    <path id="Trazado_467023" data-name="Trazado 467023" d="M-1619.676,3107h595.063" transform="translate(3669.176 17428.676) rotate(90)" fill="none" stroke="#173d7a" stroke-width="4"/>
