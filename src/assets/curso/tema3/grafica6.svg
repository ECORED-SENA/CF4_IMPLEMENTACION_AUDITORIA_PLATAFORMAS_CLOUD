    <g id="Grupo_710167" data-name="Grupo 710167" transform="translate(0 -10.037)">
      <text id="En_un_modelo_de_seguridad_compartida_el_proveedor_o_el_responsable_de_mantener_la_plataforma_de_nube_privada_tiene_la_responsabilidad_de_garantizar_que_las_capas_subyacentes_física_abstracción_y_orquestación_sean_seguras._Revisar_las_certificaciones" data-name="En un modelo de seguridad compartida, el proveedor (o el responsable de mantener la plataforma de nube privada) tiene la responsabilidad de garantizar que las capas subyacentes, física, abstracción y orquestación, sean seguras. 
Revisar las certificaciones" transform="translate(743.676 7987)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">En un modelo de seguridad compartida, el proveedor (o el responsable de </tspan><tspan x="0" y="41">mantener la plataforma de nube privada) tiene la responsabilidad de garantizar </tspan><tspan x="0" y="65">que las capas subyacentes, física, abstracción y orquestación, sean seguras. </tspan><tspan x="0" y="89">Revisar las certificaciones y declaraciones de cumplimiento.</tspan><tspan x="0" y="113">Comprobar periódicamente las certificaciones y declaraciones de cumplimiento, </tspan><tspan x="0" y="137">tanto las estándar como las específicas para la industria, para obtener garantías </tspan><tspan x="0" y="161">de que el proveedor está siguiendo las mejores prácticas y normativas relativas </tspan><tspan x="0" y="185">a la infraestructura en la nube</tspan></text>
    </g>
    <text id="Hacer_uso_de_cargas_de_trabajo_inmutables_siempre_que_sea_posible._Mantener_controles_de_seguridad_para_las_cargas_de_trabajo_de_larga_duración_pero_haciendo_uso_de_herramientas_compatibles_con_la_nube._Almacenar_los_registros_fuera_de_las_cargas_de_tr" data-name="Hacer uso de cargas de trabajo inmutables, siempre que sea posible. 
Mantener controles de seguridad para las cargas de trabajo de larga duración, pero haciendo uso de herramientas compatibles con la nube. 
Almacenar los registros fuera de las cargas de tr" transform="translate(743.676 8483.142)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Hacer uso de cargas de trabajo inmutables, siempre que sea posible. </tspan><tspan x="0" y="41">Mantener controles de seguridad para las cargas de trabajo de larga duración, </tspan><tspan x="0" y="65">pero haciendo uso de herramientas compatibles con la nube. </tspan><tspan x="0" y="89">Almacenar los registros fuera de las cargas de trabajo. </tspan><tspan x="0" y="113">Comprender y cumplir con las limitaciones de los proveedores de servicios en la </tspan><tspan x="0" y="137">nube con relación a las evaluaciones de seguridad y los tests de intrusión.</tspan></text>
    <g id="Grupo_710169" data-name="Grupo 710169" transform="translate(0 -10.037)">
      <text id="Cuando_sea_posible_es_preferible_utilizar_SDN._Usar_las_capacidades_de_las_SDN_para_crear_múltiples_redes_virtuales_o_segmentos_para_incrementar_el_aislamiento_de_red._La_separación_de_cuentas_y_redes_virtuales_limitará_dramáticamente_el_área_de_impacto" data-name="Cuando sea posible, es preferible utilizar SDN.
Usar las capacidades de las SDN para crear múltiples redes virtuales o segmentos, para incrementar el aislamiento de red. 
La separación de cuentas y redes virtuales limitará dramáticamente el área de impacto" transform="translate(743.676 8195)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Cuando sea posible, es preferible utilizar SDN.</tspan><tspan x="0" y="41">Usar las capacidades de las SDN para crear múltiples redes virtuales o </tspan><tspan x="0" y="65">segmentos, para incrementar el aislamiento de red. </tspan><tspan x="0" y="89">La separación de cuentas y redes virtuales limitará dramáticamente el área de </tspan><tspan x="0" y="113">impacto.</tspan><tspan x="0" y="137">Implementar la denegación por defecto en los cortafuegos en la nube. </tspan><tspan x="0" y="161">Aplicar cortafuegos en la nube en función de la carga de trabajo, en lugar de por </tspan><tspan x="0" y="185">redes. </tspan><tspan x="0" y="209">Siempre que sea posible, restringir el tráfico entre cargas de trabajo en la misma </tspan><tspan x="0" y="233">subred, utilizando una política de cortafuegos en la nube (grupo de seguridad).</tspan><tspan x="0" y="257">Minimizar las dependencias de dispositivos virtuales que restrinjan la elasticidad </tspan><tspan x="0" y="281">o causen cuellos de botella en el rendimiento.</tspan></text>
    </g>
