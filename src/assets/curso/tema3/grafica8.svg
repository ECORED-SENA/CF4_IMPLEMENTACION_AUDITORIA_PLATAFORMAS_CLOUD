    <text id="Asegurar_de_manera_inherente_cualquier_infraestructura_física_subyacente_utilizada_para_la_virtualización._Centrarse_en_garantizar_el_aislamiento_de_seguridad_entre_los_usuarios._Proporcionar_las_capacidades_suficientes_de_seguridad_en_las_capas_de_vir" data-name="Asegurar, de manera inherente, cualquier infraestructura física subyacente utilizada para la virtualización. 
Centrarse en garantizar el aislamiento de seguridad entre los usuarios. 
Proporcionar las capacidades suficientes de seguridad en las capas de vir" transform="translate(316.602 10092.867)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Asegurar, de manera inherente, cualquier </tspan><tspan x="0" y="41">infraestructura física subyacente </tspan><tspan x="0" y="65">utilizada para la virtualización. </tspan><tspan x="0" y="89">Centrarse en garantizar el aislamiento de </tspan><tspan x="0" y="113">seguridad entre los usuarios. </tspan><tspan x="0" y="137">Proporcionar las capacidades suficientes </tspan><tspan x="0" y="161">de seguridad en las capas de </tspan><tspan x="0" y="185">virtualización para permitir a los usuarios </tspan><tspan x="0" y="209">de la nube proteger sus activos de forma </tspan><tspan x="0" y="233">adecuada. </tspan><tspan x="0" y="257">Proteger firmemente la infraestructura </tspan><tspan x="0" y="281">física y las plataformas de virtualización </tspan><tspan x="0" y="305">frente a ataques externos o internos. </tspan><tspan x="0" y="329">Implementar todas las características de </tspan><tspan x="0" y="353">virtualización gestionadas por el cliente </tspan><tspan x="0" y="377">con una configuración segura por </tspan><tspan x="0" y="401">defecto.</tspan></text>
    <rect id="Rectángulo_263650" data-name="Rectángulo 263650" width="336" height="222" transform="translate(631.676 10084)" fill="#eee6ba"/>
    <text id="Asegurarse_de_que_entienden_las_capacidades_ofrecidas_por_los_proveedores_de_la_nube_así_como_también_cualquier_brecha_de_seguridad._Configurar_adecuadamente_los_servicios_de_virtualización_de_acuerdo_con_las_guías_del_proveedor_de_la_nube_y_otras_mejor" data-name="Asegurarse de que entienden las capacidades ofrecidas por los proveedores de la nube, así como también cualquier brecha de seguridad. 
Configurar adecuadamente los servicios de virtualización, de acuerdo con las guías del proveedor de la nube y otras mejor" transform="translate(663.602 10092.867)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Asegurarse de que entienden las </tspan><tspan x="0" y="41">capacidades ofrecidas por los </tspan><tspan x="0" y="65">proveedores de la nube, así como </tspan><tspan x="0" y="89">también cualquier brecha de seguridad. </tspan><tspan x="0" y="113">Configurar adecuadamente los servicios </tspan><tspan x="0" y="137">de virtualización, de acuerdo con las </tspan><tspan x="0" y="161">guías del proveedor de la nube y otras </tspan><tspan x="0" y="185">mejores prácticas de la industria. </tspan></text>
    <rect id="Rectángulo_263651" data-name="Rectángulo 263651" width="336" height="570" transform="translate(978.676 10084)" fill="#eee6ba"/>
    <text id="Comprender_las_capacidades_de_aislamiento_de_seguridad_tanto_de_la_plataforma_de_contenedor_elegida_como_del_sistema_operativo_subyacente_para_poder_elegir_la_configuración_adecuada._Utilizar_máquinas_físicas_o_virtuales_para_proporcionar_aislamiento_de" data-name="Comprender las capacidades de aislamiento de seguridad, tanto de la plataforma de contenedor elegida como del sistema operativo subyacente, para poder elegir la configuración adecuada. 
Utilizar máquinas físicas o virtuales para proporcionar aislamiento de" transform="translate(1010.602 10092.867)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Comprender las capacidades de </tspan><tspan x="0" y="41">aislamiento de seguridad, tanto de la </tspan><tspan x="0" y="65">plataforma de contenedor elegida como </tspan><tspan x="0" y="89">del sistema operativo subyacente, para </tspan><tspan x="0" y="113">poder elegir la configuración adecuada. </tspan><tspan x="0" y="137">Utilizar máquinas físicas o virtuales para </tspan><tspan x="0" y="161">proporcionar aislamiento de </tspan><tspan x="0" y="185">contenedores y grupos de contenedores </tspan><tspan x="0" y="209">con los mismos contextos de seguridad </tspan><tspan x="0" y="233">en los mismos hosts físicos y/o virtuales. </tspan><tspan x="0" y="257">Asegurarse de que solo se pueda </tspan><tspan x="0" y="281">desplegar imágenes de contenedores o </tspan><tspan x="0" y="305">códigos previamente aprobados, </tspan><tspan x="0" y="329">conocidos y seguros. </tspan><tspan x="0" y="353">Proteger adecuadamente la(s) pila(s) de </tspan><tspan x="0" y="377">software de orquestación / gestión y </tspan><tspan x="0" y="401">planificación de contenedores. </tspan><tspan x="0" y="425">Implementar controles de acceso </tspan><tspan x="0" y="449">basados en roles apropiados y </tspan><tspan x="0" y="473">mecanismos de autenticación fuertes, </tspan><tspan x="0" y="497">para toda la gestión de contenedores y </tspan><tspan x="0" y="521">repositorios.</tspan></text>
