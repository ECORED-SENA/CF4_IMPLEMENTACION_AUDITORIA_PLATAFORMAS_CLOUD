    <text id="Continuidad_del_negocio_" data-name="Continuidad del negocio
" transform="translate(1084.676 6916)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="17">Continuidad del negocio</tspan></text>
    <text id="Seguridad_del_plano_de_gestión_meta-estructura_" data-name="Seguridad del plano de gestión (meta-estructura)
" transform="translate(311.676 6921)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="14.691" y="17">Seguridad del plano de </tspan><tspan x="4.227" y="38">gestión (meta-estructura)</tspan></text>
    <text id="Confirme_que_haya_una_sólida_seguridad_perimetral_para_conexiones_con_las_API_y_las_consolas_web._Use_una_autenticación_fuerte_y_MFA._múltiple_factor_de_autenticación_Mantenga_estricto_control_de_las_credenciales_de_las_cuentas_de_súper_usuario_y_de_las" data-name="Confirme que haya una sólida seguridad perimetral para conexiones con las API y las consolas web. 
Use una autenticación fuerte y MFA. (múltiple factor de autenticación)
Mantenga estricto control de las credenciales de las cuentas de súper usuario y de las" transform="translate(319.676 6997)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Confirme que haya una sólida seguridad perimetral para </tspan><tspan x="0" y="38">conexiones con las API y las consolas web. </tspan><tspan x="0" y="59">Use una autenticación fuerte y MFA. (múltiple factor de </tspan><tspan x="0" y="80">autenticación)</tspan><tspan x="0" y="101">Mantenga estricto control de las credenciales de las cuentas de </tspan><tspan x="0" y="122">súper usuario y de las personas con acceso a estas, y considere </tspan><tspan x="0" y="143">la doble autorización para acceder a ellas.</tspan><tspan x="0" y="164">Establezca cuentas múltiples con su proveedor, así ayudará a </tspan><tspan x="0" y="185">establecer permisos de granularidad suficientes en las distintas </tspan><tspan x="0" y="206">cuentas y a limitar el impacto de posibles incidentes (con SaaS y </tspan><tspan x="0" y="227">PaaS). </tspan><tspan x="0" y="248">Use súper administradores y cuentas de administrador diarias </tspan><tspan x="0" y="269">separadas, en lugar de cuenta de súper administrador para todas </tspan><tspan x="0" y="290">las tareas. </tspan><tspan x="0" y="311">Implemente sistemáticamente cuentas con mínimos privilegios </tspan><tspan x="0" y="332">para el acceso a la meta-estructura. </tspan><tspan x="0" y="353">Esta es la razón por la que existen cuentas de acceso separadas </tspan><tspan x="0" y="374">de las del proveedor para desarrollo y para pruebas en la nube. </tspan><tspan x="0" y="395">Utilice MFA siempre que esté disponible.</tspan></text>
    <text id="Diseñe_una_arquitectura_de_servicio_que_tenga_en_cuenta_posibles_fallos._Adopte_siempre_un_enfoque_basado_en_el_riesgo._Esto_supone_que_en_el_peor_escenario_puede_ser_aceptable_un_corte_de_servicio_o_indisponibilidad_parcial._Incluya_la_alta_disponibi" data-name="Diseñe una arquitectura de servicio que tenga en cuenta posibles fallos. 
Adopte siempre un enfoque basado en el riesgo.  Esto supone que, en el peor escenario, puede ser aceptable un corte de servicio o indisponibilidad parcial. 
Incluya la alta disponibi" transform="translate(842.676 6997)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Diseñe una arquitectura de servicio que tenga en cuenta posibles </tspan><tspan x="0" y="38">fallos. </tspan><tspan x="0" y="59" xml:space="preserve">Adopte siempre un enfoque basado en el riesgo.  Esto supone </tspan><tspan x="0" y="80">que, en el peor escenario, puede ser aceptable un corte de </tspan><tspan x="0" y="101">servicio o indisponibilidad parcial. </tspan><tspan x="0" y="122">Incluya la alta disponibilidad de su proveedor de nube en el </tspan><tspan x="0" y="143" xml:space="preserve">diseño de su servicio.  En SaaS y PaaS esto, a menudo, es más </tspan><tspan x="0" y="164">fácil y más rentable que el equivalente en la infraestructura </tspan><tspan x="0" y="185">tradicional.</tspan><tspan x="0" y="206">Prepárese para una caída ordenada en caso de una interrupción </tspan><tspan x="0" y="227">del servicio del proveedor de la nube.</tspan><tspan x="0" y="248">Para aplicaciones de muy altas necesidades de disponibilidad, </tspan><tspan x="0" y="269">pruebe primero con BC con el mismo proveedor en dos </tspan><tspan x="0" y="290">ubicaciones, antes de intentar BC con otro proveedor. </tspan><tspan x="0" y="311">Los proveedores de nube, incluidos los de nube privada, deben </tspan><tspan x="0" y="332">proporcionar los niveles más altos de disponibilidad y </tspan><tspan x="0" y="353">mecanismos para que sus clientes puedan gestionar la </tspan><tspan x="0" y="374">disponibilidad de sus propios servicios.</tspan></text>
    <path id="Trazado_466622" data-name="Trazado 466622" d="M-4852.266,3626.756v18" transform="translate(5253.922 3346.244)" fill="none" stroke="#1565c0" stroke-width="3"/>
